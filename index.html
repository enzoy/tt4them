<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TT4THEM</title>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        console.log("ready.");
      })
      // google "keyboard event mdn"
      document.addEventListener('keyup', function(e) {
        //console.log(e.key);
        spn = document.getElementById("output_span");
        spn.innerText += e.key;
      })
    </script>
  </head>
  <body>
    <div class="msg" style="margin: 10px;">
      <span id="msg_span">Type!</span>
    </div>
    <div class="output">
      <span id="output_span" style="margin: 10px; border: 1px solid black;">&nbsp;</span>
    </div>
  </body>
</html>
